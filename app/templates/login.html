{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/ccdbd762c2.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin:0;
            background: linear-gradient(120deg,rgb(35, 133, 224),rgb(71, 110, 218));
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }
    
        .login-container:hover {
            transform: translateY(-5px);
        }
    
        .login-container h1 {
            color:rgb(35, 133, 224):
            font-size: 36px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }
    
        .form-group {
            margin-bottom: 25px;
        }
    
        .login-container label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #f0f0f0;
        }
    
        .login-container input {
            width: 100%;
            padding: 14px;
            border: 2px solid rgb(35, 133, 224);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
    
        .login-container input:focus {
            border-color:rgb(35, 133, 224);
            background-color: rgba(255, 255, 255, 0.2);
            outline: none;
            box-shadow: 0 0 8px rgba(35, 133, 224, 0.5);
        }
    
        .login-container button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background:rgb(35, 133, 224);
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
    
        .login-container button:hover {
            background:rgb(18, 82, 143);
            transform: translateY(-2px);
        }
    
        .login-container a {
            display: block;
            text-align: center;
            color:rgb(35, 133, 224);
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            transition: color 0.3s ease;
        }
    
        .login-container a:hover {
            text-decoration: underline;
            color: rgb(35, 133, 224);
        }
    </style>
</head>
<body>
    <div class="login-container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
        <form action="{% url 'login' %}" method="POST">{% csrf_token %}
            <h1>Login</h1>
            <div class="form-group">
                <input class="form-control" name="username" id="username" type="text" placeholder="Enter your username" required />
            </div>
            <div class="form-group">
                <input class="form-control" name="password" id="password" type="password" placeholder="Enter your password" required />
            </div>
            <button type="submit">Login</button>
            <a href="/signup">Create an Account</a>
        </form>
    </div>
</body>
</html>
